<div class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    <p>Created : {{ faceSnap.createdDate }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo tacken at {{ faceSnap.location }}</p>
    <button (click)="onClickSnap()">{{ labelButtonSnap }}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">👍 {{ faceSnap.snaps }}</span>
</div>
